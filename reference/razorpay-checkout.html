<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment</title>
</head>
<body>
  <h1>Razorpay Payment Gateway Integration</h1>
  <form id="login-form" onsubmit="loginUser(event)">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <form id="payment-form">
    <label for="orderID">OrderID:</label>
    <input type="number" id="orderID" name="orderID" required>
    <button type="button" onclick="payNow()">Pay Now</button>
  </form>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    // function to read cookie
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    // login user
    async function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/api/v1/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // send & receive cookies
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        if (!response.ok) {
          throw new Error(`Login failed: ${response.status}`);
        }

        const data = await response.json();
        console.log('Response body:', data);

      } catch (error) {
        console.error('Error logging in:', error);
      }
    }

    // payment verification
    async function handleRazorpaySuccess(response) {
      const razorpay_order_id = response.razorpay_order_id;
      const razorpay_payment_id = response.razorpay_payment_id;
      const razorpay_signature = response.razorpay_signature;

      console.log('Razorpay Payment ID:', response.razorpay_payment_id);
      console.log('Razorpay Order ID:', response.razorpay_order_id);
      console.log('Razorpay Signature:', response.razorpay_signature);

      // and then you would call the /verfiy route of payments giving
      // razorpay_payment_id
      // razorpay_order_id
      // razorpay_signature

      // Create order by calling the backend server endpoint
      const token = getCookie('accessToken');
      const verify = await fetch('http://localhost:5000/api/v1/payments/verify', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify({ razorpay_order_id, razorpay_payment_id, razorpay_signature })
      });

      const verify_res = await verify.json();
      console.log(verify_res);
    }

    // razorpay checkout function
    async function payNow() {
      // This amount is in rupees
      const token = getCookie('accessToken');
      const orderID = document.getElementById('orderID').value;

      // Create order by calling the backend server endpoint
      const response = await fetch('http://localhost:5000/api/v1/payments/create-order', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify({ orderID: orderID })
      });

      const res = await response.json();
      console.log(res);
      const order = res.order;
      const user = res.user;

      // Open Razorpay Checkout
      const options = {
        key: res.key, // Replace with your Razorpay key_id
        amount: order.amount, // from backend. Hence, 50000 refers to 50000 paise
        currency: 'INR',
        name: 'Noor Shop',
        description: 'Test Transaction',
        order_id: order.id, // This is the order_id created in the backend
        handler: handleRazorpaySuccess,
        prefill: { // get name, email, contact from backend of user
          name: user.name, 
          email: user.email,
          contact: user.contact
        },
        theme: {
          color: '#F37254'
        },
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

  </script>
</body>
</html>
